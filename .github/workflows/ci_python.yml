name: Python API CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-Tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: mamba-org/setup-micromamba@v1
        with:
          environment-name: tiledb-vs-env
          init-shell: >-
            bash
            powershell
          cache-environment: true
          post-cleanup: 'all'
          environment-file: environment.yml
      - name: Build and test python
        run: |
          cd apis/python
          pip install .
          pytest -k "not ingest" # TODO: requires token
          pip uninstall tiledb.vector_search
          pip install -e .
          pytest -k "not ingest" # TODO: requires token
        shell: bash -el {0}
